<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/challenge1.css">
  <title>JS Challenge #1</title>
    <script>
    function challenge1(element){
      if (element.checked) {
        document.querySelector ('#emailDiv').style.display = 'block';
      } else{
        document.querySelector ('#emailDiv').style.display = 'none';
      }
    }

    document.querySelector('#subscribe2').addEventListener('click', challenge1);

    </script>
</head>
<body>
    <main>
      <h1> Challenge One</h1>
      <form action="challenge2.html">
        <fieldset>
          <legend>Email subscriptions</legend>
          <div id="check">
            <label>
              <input type="checkbox" name="subscribe" id="subscribe" onclick = challenge1(this)>
              Check to toggle the email field.
            </label>
          </div>

          <div id="emailDiv">
            <label>
              Email Address:
              <input type="text" name="email" id="email">
            </label>
          </div>

          <input type = "submit" value = "Go To Challenge 2">
        </fieldset>
      </form>
  </main>
  <script src="js/jsChallenges.js"></script>

  <script>
  function toggleBillingAddress(checkbox) {
    const billingAddressDiv = document.getElementById("billingAddressDiv");
    const emailInput = document.getElementById("email");
    const billingAddressInput = document.getElementById("billingAddress");

    if (checkbox.checked) {
      billingAddressDiv.style.display = "block";
      billingAddressInput.value = emailInput.value;
      emailInput.readOnly = true;
    } else {
      billingAddressDiv.style.display = "none";
      emailInput.readOnly = false;
    }
  </script>

  </body>
</html>
